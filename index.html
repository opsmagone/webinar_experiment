<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video + Webcam Overlay</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #mainVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: black;
    }

    #webcamBox {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 256px;
      height: 192px;
      border: 2px solid white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.5);
      display: none;
    }

    #webcam {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* Mirror like Zoom/Teams */
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      padding: 12px 24px;
      font-size: 18px;
      background: #0078ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    #startBtn:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Main video -->
    <video id="mainVideo" controls>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Webcam overlay -->
    <div id="webcamBox">
      <video id="webcam" autoplay muted playsinline></video>
    </div>

    <!-- Start button -->
    <button id="startBtn">Start</button>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const webcamBox = document.getElementById("webcamBox");
    const mainVideo = document.getElementById("mainVideo");
    const webcamVideo = document.getElementById("webcam");

    async function startExperiment() {
      startBtn.style.display = "none";
      webcamBox.style.display = "block";

      // Play the main video
      try {
        await mainVideo.play();
      } catch (err) {
        console.warn("Autoplay blocked:", err);
      }

      // Request webcam access
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: false
        });
        webcamVideo.srcObject = stream;
      } catch (err) {
        console.error("Webcam error:", err);
        alert("Cannot access webcam. Please allow camera permissions.");
      }
    }

    startBtn.addEventListener("click", startExperiment);
  </script>
</body>
</html>
